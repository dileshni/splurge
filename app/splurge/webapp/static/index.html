<html>
<head>
  <title>Recommendation Widget</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="init.js"></script>
</head>
<body>
  <h3>Recommended books</h3>
  
  <p>example isbn inputs... 0023110465, 0787974668, 0802037925, 0948080604, random</p>
  isbn:<input id='isbn' type='text' value='random'/>
  
  <p>only grab records from a select institution</p>
  <div id='institution_list'>
    <!-- results -->
  </div>
  institution(s):<input id='institutions' type='text' value='any'/>
  
  <p>find populer books in a year range</p>
  startDate:<input id='startDate' type='text' value='2000'/>
  endDate:<input id='endDate' type='text' value='2020'/>
  
  <p>Click button to run query</p>
  <button id='go' type="button">Ok</button>
  
  <div id='box'>
    <!-- results -->
  </div>
</body>
</html>

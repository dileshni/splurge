<!DOCTYPE html>
<html>
<head>
<title>SPLURGE Widget</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="init.js"></script>
<link rel="stylesheet" type="text/css" href="splurge.css" />
</head>

<body>
<h1>SPLURGE!</h1>

<p> 
Demonstration interface of the Scholars Portal Library Usage-based Recommendation Generation Engine.
</p>

<div id="original"><!-- Book cover of ISBN entered goes here --></div>

<p>

ISBN: <input id="isbn" type="text" value="0679723951" /> (try 0679723951, 9780140137941, 0374270325, 9780674991453, or random)

</p>

<p>

Institution(s): <input id="institutions" type="text" value="any" /> (from [<span id="institution_list">  <!-- results -->  </span>])
  
<p>

Date range: between <input id="startDate" type="text" value="2000" size="4" /> and <input id="endDate" type="text" value="2020" size="4" />

</p>

<p>
  
<button id="go" type="button">Get recommendations</button>

</p>

<div style="clear: both;"></div>

<hr />
  
<div id="recommendations">
<!-- results -->
</div>

</body>
</html>
